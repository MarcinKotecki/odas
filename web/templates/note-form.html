{% with form_data = session.pop('form_data', {}) %}
<form class="alert alert-secondary" method="POST" action="/note" enctype="multipart/form-data">
    <h4>Nowa notatka</h4>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label>Treść</label>
        <textarea class="form-control" id="text" name="text" placeholder="treść notatki" style="width:250px;height:150px;" value="{{ form_data.get('text', '') }}"></textarea>
    </div>
    <div class="form-group">
        <label>Czy publiczna?</label>
        <input type="checkbox" id="is_public" name="is_public">
    </div>
    <div class="form-group">
        <label>Hasło (opcjonalnie)</label>
        <input type="password" id="password" name="password">
        {% if 'password' in messages %}
            <label class="alert alert-danger" role="alert">Hasło musi mieć min. 8 znaków</label>
        {% endif %}
    </div>
    <div class="form-group">
        <label>Plik</label>
        <input type="file" id="file" name="file"> 
    </div>
    <input type="submit" name="submit" value="Zapisz"/>
</form>
{% endwith %}
